        <nav aria-label="breadcrumb">

          <div class="iletisim-form">
            <form>
                <h4 class="text-center heading-medium">İletişim Formu</h4>
        
                <div class="form-group">
                  <label for="name" class="text-center">Ad/Soyad*</label>
                  <input
                    type="text"
                    class="form-control"
                    name="name"
                    id="name"
                    placeholder="Ad soyad"
                  />
                </div>
                <div class="form-group">
                  <label for="email" class="text-center">Email*</label>
                  <input
                    type="text"
                    class="form-control"
                    name="email"
                    id="email"
                    placeholder="E-Mail"
                  />
                </div>
                <div class="form-group">
                    <label for="phone" class="text-center">Telefon</label>
                    <input
                      type="text"
                      class="form-control"
                      name="phone"
                      id="phone"
                      placeholder="(50X)-XXX-XX-XX"
                    />
                  </div>
                <div class="form-group">
                  <label for="message" class="text-center">Mesaj*</label>
                  <textarea
                    name="message"
                    id="message"
                    class="form-control"
                    rows="5"
                    placeholder="Mesajınız..."
                  ></textarea>
                </div>
                <div class="form-group">
                    <label for="rent-center" class="text-center form-group-label">Aracınızı genellikle hangi bölgeden kiralıyorsunuz?</label>
                    <input type="radio" name="rent-center" id="rent-center"/>  
                    <label for="rent-center">Havalimanı</label>        
                    <input type="radio" name="rent-center" id="rent-center"/>  
                    <label for="rent-center">İş yerine yakın</label>
                    <input type="radio" name="rent-center" id="rent-center"/>  
                    <label for="rent-center">Eve yakın</label>
                    <input type="radio" name="rent-center" id="rent-center"/>  
                    <label for="rent-center">Diğer</label>
                                   
                  </div>
                  
        
                <button type="submit" class="btn btn-block">Gönder</button>
              </form>
          </div>
